<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Login</title>
  </head>

  <body style="background-color: #979797;">
    <div id="logreg-forms" style="border-radius: 25px;">
      <form class="form-signin">
        <br>
        <h1 class="h3 mb-3 font-weight-bolder" style="text-align: center">
          Login
        </h1>
        <br>
        <input
          type="username"
          id="iusername"
          class="form-control"
          placeholder="Username"
          required=""
          autofocus=""
        />
        <input
          type="password"
          id="ipassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <br>
        <button class="btn btn-success btn-block" id="blogin" style="border-radius: 15px;">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <hr />
        <button class="btn btn-primary btn-block" type="button" id="btn-signup" style="border-radius: 15px;">
          <i class="fas fa-user-plus"></i> Registar Nova Conta
        </button>
      </form>

      <form action="/signup/" class="form-signup">
        <br>
        <h3 style="text-align:center">Registar</h3>
        <br>
        <input
          type="text"
          id="irname"
          class="form-control"
          placeholder="Nome"
          required=""
          autofocus=""
        />
        <input
          type="text"
          id="irusername"
          class="form-control"
          placeholder="Username"
          required
          autofocus=""
        />
        <input
          type="password"
          id="irpassword"
          class="form-control"
          placeholder="Password"
          required
          autofocus=""
        />
        <input
          type="password"
          id="irpassword2"
          class="form-control"
          placeholder="Repetir Password"
          required
          autofocus=""
        />
        <br>
        <button class="btn btn-success btn-block" id="bregistar" style="border-radius: 15px;">
          <i class="fas fa-user-plus"></i> Registar
        </button>

        <a href="#" id="cancel_signup"
          ><i class="fas fa-angle-left"></i> Voltar</a
        >
      </form>
      <br />
    </div>
  </body>

  <script>
    function toggleSignUp(e) {
      e.preventDefault();
      $("#logreg-forms .form-signin").toggle();
      $("#logreg-forms .form-signup").toggle();
    }

    $(() => {
      // Login Register Form
      $("#logreg-forms #btn-signup").click(toggleSignUp);
      $("#logreg-forms #cancel_signup").click(toggleSignUp);
    });


    $("#bregistar").click(() => {
      fetch("http://localhost:5000/api/register", {
        headers: {
          "Content-Type": "application/json",
        },
        method: "POST",
        body: JSON.stringify({
          name: $("#irname").val(),
          username: $("#irusername").val(),
          password: $("#irpassword").val(),
        }),
      }).then(res => {
        window.location = "http://localhost:5000/";
        alert("User adicionado com sucesso!");
      });
    });

    $("#blogin").click(() => {
      fetch("http://localhost:5000/api/login", {
        headers: {
          "Content-Type": "application/json",
        },
        method: "POST",
        body: JSON.stringify({
          username: $("#iusername").val(),
          password: $("#ipassword").val(),
        }),
      })
        .then(res => {
          return res.json();
        })
        .then(user => {
          console.log(user.username);
          if (user.login === "null") {
            alert("Username ou palavra passe errados!");
          } else if(user.username == "admin" && user.password =="admin"){
            localStorage.setItem("login", user.name);
            window.location.href = "http://localhost:5000/map.html";
          }else{
            localStorage.setItem("login", "convidado");
            window.location.href = "http://localhost:5000/map.html";
          }
        });
    });
  </script>
</html>
